<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>name</th>
          <th>age</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>

    <script type="text/javascript">
      var dataList = [
        { id: 1, name: "ldx", age: 18 },
        { id: 2, name: "ldx", age: 18 },
        { id: 3, name: "ldx", age: 18 },
        { id: 4, name: "ldx", age: 18 },
      ];
      for (var idx in dataList) {
        var info = dataList[idx];

        var tr = document.createElement("tr");
        for (var key in info) {
          var text = info[key];
          var td = document.createElement("td");
          td.innerText = text;
          tr.appendChild(td);
        }
        var bodyTag = document.getElementById("body");
        bodyTag.appendChild(tr);
      }
    </script>
  </body>
</html>
